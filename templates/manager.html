<div class="card employee-card">
    <div class="card-header" style="background-color: rgb(70, 128, 0); color: whitesmoke;">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: rgb(161, 161, 7);">
        <ul class="list-group">
            <li class="list-group-item">Emp. ID#: {{ id }}</li>
            <li class="list-group-item">email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">Office extension number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
